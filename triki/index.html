<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego tres en raya</title>
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <h1>Juego tres en raya</h1>
    <div class="player-selection">
        <h2>Selecciona tu jugador: </h2>
        <button id="playerX" class="player-btn active">Jugador X</button>
        <button id="playerO" class="player-btn">Jugador O</button>
    </div>

    <div id="game-info">
        <p id="selected-player">Jugador seleccionado: X</p>
    </div>

    <div id="game">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>

        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>

        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

        <div id="results"> Escoge una celda</div>
        <button id="reset">Reiniciar juego</button>

    <script src="script.js"></script>
</body>
</html>
